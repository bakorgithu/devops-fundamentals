apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: python-app
        image: ivobakor007/flaskapp:latest
        ports:
        - containerPort: 5000
  apiVersion: v1
  kind: Service
  metadata:
  name: flaskservice
  spec:   
  selector:
    app: flask
  ports:
    - port: 80        # External port exposed by the service
      targetPort: 5000 # Port on the pod
      nodePort: 31080  # Optional: Specify a node port (31080 in this case)
  type: NodePort       # Change the type to NodePort
  livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
  readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"