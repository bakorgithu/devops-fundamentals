apiVersion: v1
kind: Service
metadata:
  name: flaskservice
spec:
  selector:
    app: flask
  ports:
    - port: 5000       # External port exposed by the service
      targetPort: 5000 # Port on the pod
      nodePort: 5000  # Optional: Specify a node port (31080 in this case)
  type: NodePort       # Change the type to NodePort